<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Resume Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="libs/html2canvas.min.js"></script>
  <script src="libs/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="form-container">
    <h2>Resume Details</h2>
    <label>Full Name</label>
    <input type="text" id="name" oninput="updatePreview()">

    <label>Email</label>
    <input type="email" id="email" oninput="updatePreview()">

    <label>Phone</label>
    <input type="tel" id="phone" oninput="updatePreview()">

    <label>Address</label>
    <input type="text" id="address" oninput="updatePreview()">

    <label>Education</label>
    <textarea id="education" oninput="updatePreview()"></textarea>

    <label>Experience</label>
    <textarea id="experience" oninput="updatePreview()"></textarea>

    <label>Skills</label>
    <textarea id="skills" oninput="updatePreview()"></textarea>

    <button class="btn" onclick="downloadPDF()">Download PDF</button>
  </div>

  <div class="resume-container">
    <h2>Resume Preview</h2>
    <div id="resume-preview">
      <h1 id="p-name">Your Name</h1>
      <p id="p-email">Email: example@example.com</p>
      <p id="p-phone">Phone: 1234567890</p>
      <p id="p-address">Address: Your address</p>
      <h3>Education</h3>
      <p id="p-education">Your education details here</p>
      <h3>Experience</h3>
      <p id="p-experience">Your work experience here</p>
      <h3>Skills</h3>
      <p id="p-skills">Your skills here</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
